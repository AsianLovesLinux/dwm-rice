# -------------------------
# Minimal Smooth Picom (Merged)
# -------------------------

backend = "glx";          # GPU acceleration
vsync = true;              # Prevent tearing

# -------------------------
# Shadows
# -------------------------
shadow = true;
shadow-radius = 0;        # smaller, faster shadow
shadow-opacity = 0.3;      # light shadow
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = [ "class_g = 'flameshot'" ];

# -------------------------
# Transitions / Animations
# -------------------------
transition-length = 150;   # fast movement
transition-pow-x = 0.4;    # easing curves for smooth moves
transition-pow-y = 0.4;
transition-pow-w = 0.4;
transition-pow-h = 0.4;
size-transition = true;    # animate resizing windows

animations = (
  # Smooth window moving/resizing
{
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-width-before / window-width";
      end = 1;
    },
    scale-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-height-before / window-height";
      end = 1;
    },
    offset-x = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-x-before - window-x";
      end = 0;
    },
    offset-y = {
      curve = "cubic-bezier(0,0,0,1.28)";
      duration = 0.22;
      start = "window-y-before - window-y";
      end = 0;
    },

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  # Open pop-in
  {
    triggers = ["open"];
    opacity = { curve = "cubic-bezier(0,0,0,1.28)"; duration = 0.3; start = 0; end = "window-raw-opacity"; };
    scale-x = { curve = "cubic-bezier(0,0,0,1.28)"; duration = 0.3; start = 0.6; end = 1; };
    scale-y = "scale-x";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
  },

  # Close pop-out
  {
    triggers = ["close"];
    opacity = { curve = "cubic-bezier(0,0,0,1.28)"; duration = 0.25; start = "window-raw-opacity-before"; end = 0; };
    scale-x = { curve = "cubic-bezier(0,0,0,1.28)"; duration = 0.25; start = 1; end = 0.6; };
    scale-y = "scale-x";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
  }
);
# -------------------------
# Blur (optional, lightweight)
# -------------------------
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur: { method = "dual_kawase"; deviation = 1.0; strength = 2; }
blur-background-exclude = [ "class_g = 'flameshot'" ];

# -------------------------
# Opacity
# -------------------------
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
corner-radius = 0
# -------------------------
# Misc
# -------------------------
detect-rounded-corners = true;
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-transient = true;

